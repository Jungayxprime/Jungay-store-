<body>

  <h2>Select Your Payment Method</h2>

  <label for="payment">Payment Method:</label>
  <select id="payment" name="payment" onchange="showQR()">
    <option value="">-- Select --</option>
    <option value="esewa">eSewa</option>
    <option value="khalti">Khalti</option>
  </select>

  <div id="qr-section">
    <img id="esewaQR" class="qr-image" src="esewa-qr.png" alt="eSewa QR">
    <img id="khaltiQR" class="qr-image" src="khalti-qr.png" alt="Khalti QR">
  </div>

  <script>
    function showQR() {
      var payment = document.getElementById("payment").value;
      var allQRs = document.querySelectorAll(".qr-image");

      allQRs.forEach(function(qr) {
        qr.style.display = "none";
      });

      if (payment) {
        var selectedQR = document.getElementById(payment + "QR");
        if (selectedQR) {
          selectedQR.style.display = "block";
        }
      }
    }
  </script>
