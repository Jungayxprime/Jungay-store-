    .container {

      box-shadow: 0 0 10px rgba(0,255,255,0.3);

    input, select {

    button {

</head>
<body>

      <p>WhatsApp: <a href="https://wa.me/9779767502114" target="_blank">+9779767502114</a></p>

    </div>
  </div>

  <script>
    function showQR() {
      var method = document.getElementById("payment-method").value;
      document.getElementById("esewa-qr").style.display = "none";
      document.getElementById("khalti-qr").style.display = "none";

      if (method === "esewa") {
        document.getElementById("esewa-qr").style.display = "block";
      } else if (method === "khalti") {
        document.getElementById("khalti-qr").style.display = "block";
      }
