<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Diamond Top-Up</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    .container {
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    input, select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #00f0ff;
      border: none;
      padding: 12px 25px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .qr-image {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    .qr-image img {
      max-width: 100%;
      width: 220px;
      height: auto;
      border: 2px solid #00f0ff;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,255,255,0.5);
    }
    a {
      color: #00f0ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .contact {
      margin-top: 20px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Free Fire Diamond Top-Up</h2>

    <form action="https://formsubmit.co/your-email@gmail.com" method="POST" enctype="multipart/form-data">
      
      <input type="text" name="Full Name" placeholder="Your Name" required><br>
      <input type="text" name="Phone Number" placeholder="Phone Number" required><br>
      <input type="text" name="Player UID" placeholder="Enter Free Fire UID" required><br>

      <select name="Diamond Package" required>
        <option value="">-- Select Diamond Package --</option>
        <option value="100">100 Diamonds - Rs.100</option>
        <option value="210">210 Diamonds - Rs.200</option>
        <option value="530">530 Diamonds - Rs.500</option>
        <option value="1080">1080 Diamonds - Rs.1000</option>
      </select><br>

     <head>
  <meta charset="UTF-8">
  <title>Payment Method with QR</title>
  <style>
    .qr-image {
      display: none;
      margin-top: 15px;
      width: 250px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Select Your Payment Method</h2>

  <!-- Dropdown to select payment -->
  <label for="payment">Payment Method:</label>
  <select id="payment" name="payment" onchange="showQR()">
    <option value="">-- Select --</option>
    <option value="esewa">eSewa</option>
    <option value="khalti">Khalti</option>
    <option value="imepay">IME Pay</option>
  </select>

  <!-- QR images (make sure these images are uploaded in GitHub) -->
  <div id="qr-section">
    <img id="esewaQR" class="qr-image" src="esewa.png" alt="eSewa QR">
    <img id="khaltiQR" class="qr-image" src="khalti.png" alt="Khalti QR">
    <img id="imepayQR" class="qr-image" src="imepay.png" alt="IME Pay QR">
  </div>

  <script>
    function showQR() {
      var payment = document.getElementById("payment").value;
      var allQRs = document.querySelectorAll(".qr-image");

      // Hide all QR images
      allQRs.forEach(function(qr) {
        qr.style.display = "none";
      });

      // Show the selected QR image
      if (payment) {
        var selectedQR = document.getElementById(payment + "QR");
        if (selectedQR) {
          selectedQR.style.display = "block";
        }
      }
    }
  </script>

</body>

</body>
</html>
