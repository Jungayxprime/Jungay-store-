<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Diamond Top-Up</title>
  <style>
    body {
      background: #f2f5fc;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }

    .form-container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 15px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3c8dbc;
    }

    button {
      width: 100%;
      background: #28a745;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #218838;
    }

    .qr-image {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .contact-section {
      margin-top: 40px;
      text-align: center;
    }

    .contact-section a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: white;
      background-color: #25D366;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
    }

    .contact-section a.facebook {
      background-color: #1877F2;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Free Fire Diamond Top-Up Order</h2>
    <form action="https://formsubmit.co/jungayxprime69@.com" method="POST" enctype="multipart/form-data">
  <!-- Hidden field to redirect user after form submission -->
  <input type="hidden" name="_next" value="https://jungayxprime.github.io/freefire-topup/thankyou.html">

      <input type="hidden" name="_subject" value="New Free Fire Top-Up Order">
      <input type="text" name="Full Name" placeholder="Your Name" required>
      <input type="text" name="Phone Number" placeholder="Your Phone Number" required>
      <input type="text" name="Player UID" placeholder="Enter Your Free Fire UID" required>

      <label for="diamond">Diamond Package:</label>
      <select id="diamond" name="Diamond Package" required>
        <option value="">-- Select --</option>
       <option value="50">50 Diamonds - Rs. 45</option>
            <option value="115">115 Diamonds - Rs. 90</option>
            <option value="240">240 Diamonds - Rs. 190</option>
            <option value="480">500 Diamonds - Rs. 360</option>
            <option value="610">610 Diamonds - Rs. 450</option>
            <option value="850">850 Diamonds - Rs. 650</option>
            <option value="1090">1090 Diamonds - Rs. 820</option>
            <option value="1240">1240 Diamonds - Rs. 910</option>
            <option value="1480">1480 Diamonds - Rs. 1150</option>
            <option value="1720">1720 Diamonds - Rs. 1350</option>
            <option value="2090">2090 Diamonds - Rs. 1620</option>
            <option value="2530">2530 Diamonds - Rs. 2050</option>
            <option value="5060">5060 Diamonds - Rs. 4050</option>
            <option value="weekly">weekly Diamonds - Rs. 190</option>
            <option value="Monthly">Monthly Diamonds - Rs. 940</option>
            <option value="Level up">Level up Diamonds - Rs. 195</option>
      </select>

      <label for="payment">Payment Method:</label>
      <select id="payment" name="Payment Method" onchange="showQR()" required>
        <option value="">-- Select --</option>
        <option value="esewa">eSewa</option>
        <option value="khalti">Khalti</option>
        
      </select>

      <img id="esewaQR" class="qr-image" src="esewa-qr.jpg" alt="eSewa QR">
      <img id="khaltiQR" class="qr-image" src="khalti-qr.jpg" alt="Khalti QR">

      <label for="screenshot">Upload Payment Screenshot:</label>
      <input type="file" id="screenshot" name="attachment" accept="image/*" required>
 
      <input type="hidden" name="_next" value="https://yourusername.github.io/yourrepo/thankyou.html">
      <input type="hidden" name="_subject" value="New Free Fire Top-Up Order">

      <button type="submit">Submit Order</button>
    </form>

    <div class="contact-section">
      <p>Need help? Contact us:</p>
      <a href="https://wa.me/9779767502114" target="_blank">WhatsApp</a>
      <a href="https://https://www.facebook.com/profile.php?id=61574914865275" target="_blank" class="facebook">Facebook</a>
    </div>
  </div>

  <script>
    function showQR() {
      const payment = document.getElementById("payment").value;
      const qrs = document.querySelectorAll(".qr-image");
      qrs.forEach(qr => qr.style.display = "none");
      if (payment) {
        const selectedQR = document.getElementById(payment + "QR");
        if (selectedQR) {
          selectedQR.style.display = "block";
        }
      }
    }
  </script>

</body>
</html>
