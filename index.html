<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Top-Up Order</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Free Fire Diamond Top-Up Order</h2>
    <form action="https://formsubmit.co/jungayxprime69@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_next" value="https://jungayxprime.github.io/freefire-topup/thankyou.html">

      <input type="hidden" name="_subject" value="New Free Fire Top-Up Order">
      <input type="text" name="Full Name" placeholder="Your Name" required>
      <input type="text" name="Phone Number" placeholder="Your Phone Number" required>
      <input type="text" name="Player UID" placeholder="Enter Your Free Fire UID" required>

      <select name="Diamond Package" required>
        <option value="">-- Select Diamond Package --</option>
        <option value="100">100 Diamonds - Rs.100</option>
        <option value="210">210 Diamonds - Rs.200</option>
        <option value="530">530 Diamonds - Rs.500</option>
        <option value="1080">1080 Diamonds - Rs.1000</option>
      </select>

      <select name="Payment Method" required>
        <option value="">-- Select Payment Method --</option>
        <option value="eSewa">eSewa</option>
        <option value="Khalti">Khalti</option>
        <option value="Mobile Banking">Mobile Banking</option>
      </select>

      <label>Upload Payment Screenshot:</label>
      <input type="file" name="attachment" accept="image/*" required>

      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
